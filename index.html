<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Elliptical Workout App</title>
	<meta name="description" content="Elliptical Workout App">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Normalize css-->
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<!--Bootstrap css-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--css stylesheets-->
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	
	
		
	<div class="ellipticalApp">

		<header>
			<div class="container">
				<h1>Elliptical Workout App</h1>
			</div><!--End of container-->
		</header><!--End of header-->

		<div class="warning bg-primary">
			<div class="container">
				<h2><!--<a href="#">X</a>--></h2>
			</div><!--End of container-->
		</div><!--End of warning-->
		
		<div class="entry">
			<div class="container">
				<h2>Enter Workout Data</h2>
				<form>
					<div class="form-group row">
							<label for="day" class="col-sm-3 col-lg-2 col-form-label col-form-label real-large-label">Day</label>
							<div class="col-sm-9 col-lg-10">
								<input class="form-control input-lg" type="text" id="day" name="day" list="suggestions">
								<datalist id="suggestions">
								    <option value="Monday">
								    <option value="Tuesday">
								    <option value="Wednesday">
								    <option value="Thursday">
								    <option value="Friday">
								    <option value="Saturday">
								    <option value="Sunday">
								</datalist>
							</div>
						</div>

						<div class="form-group row">
							<label for="time" class="col-sm-3 col-lg-2 col-form-label col-form-label real-large-label">Time Spent</label>
							<div class="col-sm-9 col-lg-10">
								<input class="form-control input-lg" type="text" id="time" name="time">
							</div>
						</div>

						<div class="form-group row">
							<label for="distance" class="col-sm-3 col-lg-2 col-form-label col-form-label real-large-label">Distance</label>
							<div class="col-sm-9 col-lg-10">
								<input class="form-control input-lg" type="text" id="distance" name="distance">
							</div>
						</div>

						<div class="form-group row">
							<label for="calories" class="col-sm-3 col-lg-2 col-form-label col-form-label real-large-label">Calories Burned</label>
							<div class="col-sm-9 col-lg-10">
								<input class="form-control input-lg" type="text" id="calories" name="calories">
							</div>
						</div>

						<button id="submitData" class="btn btn-primary btn-lg real-large-button pull-right">Submit Data</button>
					</div><!--End of form-group-->
				</form><!--End of form-->
			</div><!--End of container-->
		</div><!--End of entry-->

		<div class="data">
			<div class="container">
				<h2>My Workout Data</h2>

				<div class="dataEntered">
					<div class="dataPopulation">
						<h3 class="week bg-primary">Week 1</h3>
						<!--<ul class="work">
							<li><strong>Day:</strong> Monday</li>
							<li><strong>Time Spent:</strong> 30 minutes</li>
							<li><strong>Distance:</strong> 3.25 miles</li>
							<li><strong>Calories Burned:</strong> 350</li>
						</ul>-->
					</div>
					<h4 class="total bg-success">Total Work</h4>
					<ul class="totalWork">
						<li><strong>Time Spent:</strong> <span class="timeTotal"></span></li>
						<li><strong>Distance:</strong> <span class="distanceTotal"></span></li>
						<li><strong>Calories Burned:</strong> <span class="caloriesTotal"></span></li>
					</ul>
				</div>



			</div><!--End of container-->
		</div><!--End of data-->

	</div><!--End of elipticalApp-->





	<!--jquery loaded from google cdn-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<!--jquery backup loaded locally-->
	<script>
	window.jQuery || document.write("<script src='js/jquery-2.1.4.min.js'><\/script>");
	</script>

	<!--bootstrap js file-->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!--jquery scripts file-->
	<script src="js/scripts.js"></script>

</body>
</html>
