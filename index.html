<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Elliptical Workout App</title>
	<meta name="description" content="Elliptical Workout App">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Normalize css-->
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<!--Bootstrap css-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--css stylesheets-->
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	
	
		
	<div class="ellipticalApp">

		<header>
			<div class="container">
				<h1>Elliptical Workout App</h1>
			</div><!--End of container-->
		</header><!--End of header-->

		<div class="warning bg-primary">
			<div class="container">
				<h2>Please fill in all input text fields!<!--<a href="#">X</a>--></h2>
			</div><!--End of container-->
		</div><!--End of warning-->
		
		<div class="entry">
			<div class="container">
				<h2>Enter Workout Data</h2>
				<p>
					<label for="day" >Day of the Week</label>
					<input type="text" id="day" name="day" list="suggestions">
					<datalist id="suggestions">
					    <option value="Monday">
					    <option value="Tuesday">
					    <option value="Wednesday">
					    <option value="Thursday">
					    <option value="Friday">
					    <option value="Saturday">
					    <option value="Sunday">
					</datalist>
				</p>
				<p>
					<label for="time">Time Spent</label>
					<input type="text" id="time" name="time">
				</p>
				<p>
					<label for="distance">Distance</label>
					<input type="text" id="distance" name="distance">
				</p>
				<p>
					<label for="calories">Calories Burned</label>
					<input type="text" id="calories" name="calories">
				</p>

				<p>
					<button id="submitData">Submit Data</button>
				</p>
			</div><!--End of container-->
		</div><!--End of entry-->

		<div class="data">
			<div class="container">
				<h2>My Workout Data</h2>

				<div class="dataEntered">
					<h3 class="week bg-primary">Week 1</h3>
					<ul class="work">
						<li><strong>Day:</strong> Monday</li>
						<li><strong>Time Spent:</strong> 30 minutes</li>
						<li><strong>Distance:</strong> 3.25 miles</li>
						<li><strong>Calories Burned:</strong> 350</li>
					</ul>
				</div>


			</div><!--End of container-->
		</div><!--End of data-->

	</div><!--End of elipticalApp-->





	<!--jquery loaded from google cdn-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<!--jquery backup loaded locally-->
	<script>
	window.jQuery || document.write("<script src='js/jquery-2.1.4.min.js'><\/script>");
	</script>

	<!--bootstrap js file-->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!--jquery scripts file-->
	<script src="js/scripts.js"></script>

</body>
</html>
